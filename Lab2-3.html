<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Нуртдинова</title>

	<script type="text/javascript" src="jquery.js"></script>		
</head>
<body>
	<a href="index.html" id="naz">Назад</a>
		<h2>Задание 3.</h2>
		<button id="right">Вправо</button>
		<button  id="left">Влево</button>
		<button  id="down">Вниз</button>
		<button id="up">Вверх</button><br><br>
		 <span id="img" style="position: absolute;"> <img src="https://avatars.mds.yandex.net/i?id=d59f7ea74d223ddfb4fa7045b9657b8a-5234061-images-thumbs&n=13&exp=1" alt="картинка" style="width: 200px; "></span><br>
	<br><br><br><br><br><br>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#right").click(function() {
					$("#img").animate({left:"+=100"})})
				$("#left").click(function() {
					$("#img").animate({left:"-=100"})})
				$("#down").click(function() {
					$("#img").animate({top: "+=100"})})
				$("#up").click(function() {
					$("#img").animate({top: "-=100"})})})
	</script>	
</body>
</html>
